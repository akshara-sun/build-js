<!DOCTYPE html>
<html>
  <head>
    <title>My Reading List</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="main">
    <div class="header-text">
      <a
        href="https://github.com/gSchool/JS-Intro-OOP-Exercises#the-reading-list"
      >
        <h1>My Reading List</h1>
      </a>
    </div>

    <div class="add-your-own">
      <h2 id="add-your-own-header">Add your own book</h2>
      <input
        id="input-book"
        type="text"
        placeholder="Enter your book here..."
        value=""
      />
    </div>

    <div class="available-books">
      <button id="show-hide-button" onclick="toggle()">
        Show Available Books
      </button>
      <table id="main-table"></table>
    </div>

    <div>
      <h2 id="my-bookshelf-header">
        My Bookshelf
      </h2>
      <table id="my-bookshelf"></table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
